<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-card">
        <img src="./images/1738917184258.jpg" alt="Profile Picture" class="profile-picture" data-testid="profilePicture">
        <h2 class="full-name" data-testid="fullName">Enos Omondi</h2>
        <p class="job-title" data-testid="jobTitle">Frontend Developer</p>
        <p class="short-bio" data-testid="shortBio">
            Passionate about building user-friendly and accessible web applications. Always learning and improving.
        </p>
        <p class="current-location" data-testid="currentLocation">Nairobi, Kenya</p>
        <p class="email" data-testid="emailAddress">enosnyabinda@gmail.com</p>
        
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/Vallor23" target="_blank" rel="noopener">GitHub</a> |
            <a href="https://www.linkedin.com/in/enos-nyabinda-7602b2271/" target="_blank" rel="noopener">LinkedIn</a> |
            <a href="https://x.com/NyabindaEnos" target="_blank" rel="noopener">Twitter</a>
        </div>

        <p class="current-time" data-testid="currentTimeUTC"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
